<!DOCTYPE html>
<html>
	<head>
		<title>Chrome JIRA Notifier Options</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/options.css">
		<script type="text/javascript" src="js/jquery.js" />
		<script type="text/javascript" src="js/prefs.js" />
		<script type="text/javascript" src="js/options.js" />
		<script type="text/javascript">
			$(document).ready(restoreOptions);
		</script>
	</head>
	<body>
		<div id="header">
			<h1>Chrome JIRA Notifier Options</h1>
		</div>
		<div>
			Comments/critiques/suggestions.
			<a class="link" href="mailto: dmorgan81+extension@gmail.com?subject=Chrome%20JIRA%20Notifier">Email me!</a>
		</div>
		<form id="options-form">
			<table>
				<tr>
					<td class="label">JIRA:</td>
					<td>
						<input type="text" id="jira-url" class="textbox" onchange="checkJiraUrl(false)" style="display: none"/>
						<select id="jira-url-select" onchange="checkJiraUrl(true)">
						</select>
						<a id="toggle-jira" class="link" href="" onclick="toggleJira(); return false">Manually enter URL</a>
						<img id="spinner" src="img/spinner.gif" style="display: none">
						<span id="jira-message" class="error" style="display:none">Not a JIRA site.</span>
					</td>
				</tr>
				<tr>
					<td class="label">Filter:</td>
					<td>
						<select id="filters">
						</select>
					</td>
				</tr>
				<tr>
					<td class="label">Update every:</td>
					<td>
						<select id="refresh-interval">
							<option value="300000">5 minutes</option>
							<option value="600000">10 minutes</option>
							<option value="900000">15 minutes</option>
							<option value="1800000">30 minutes</option>
						</select>
					</td>
				</tr>
			</table>
			<div class="button">
				<button onclick="saveOptions()" id="save-button">Save</button>
			</div>
		</form>
	</body>
</html>
